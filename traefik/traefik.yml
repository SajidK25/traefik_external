entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "t99ltd.info"
            sans:
              - "*.t99ltd.info"
  # traefik:
  #   address: ":8081"

api:
  dashboard: true
  insecure: false

providers:
  file:
    filename: "/etc/traefik/dynamic_config.yml"
    watch: true

log:
  level: DEBUG

accessLog: {}

certificatesResolvers:
  letsencrypt:
    acme:
      email: m.mut@falktron.de
      storage: /etc/traefik/acme/acme.json
      keyType: EC384
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      tlsChallenge: {}
      # httpChallenge:
      #   entryPoint: web
